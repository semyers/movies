<html>
    <head>
        <title>Pixar Project</title>

        <!-- pulling in font-awesome for the left/right chevron icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="project.css">

    </head>

    <body>
        <!--
        The details are currently hard coded. Please make this dynamic based on the table row selected.
        -->

        <script type="text/x-handlebars" data-template-name="movies">

            {{outlet}}

            <div id="tableOuter" class='tableOuter'>
                <table>
                    <tr>
                        <th>Title</th>
                        <th>Release Date</th>
                    </tr>
                    {{#each movie in model}}
                        <tr>
                            <td>{{#link-to "movie" movie}}{{movie.title}}{{/link-to}}</td>
                            <td>{{movie.releaseDate}}</td>
                        </tr>
                    {{/each}}
                </table>
            </div>

        </script>

        <script type="text/x-handlebars" data-template-name="movie">
            <div id="detailOuter" class='detailOuter'>
                <div class='detailBox'>
                    <div class='detailText'>
                        <div class='detailTitle'>{{title}}</div>
                        <div class='detailField'>
                            <div class='detailLabel'>Tagline:</div>
                            <div class='detailContent'>{{tagline}}</div>
                        </div>
                        <div class='detailField'>
                            <div class='detailLabel'>Release Date:</div>
                            <div class='detailContent'>{{releaseDate}}</div>
                        </div>
                        <div class='detailField'>
                            <div class='detailLabel'>Companies:</div>
                            <div class='detailContent'>Walt Disney Pictures, Pixar Animation Studios</div>
                        </div>
                        <div class='detailOverview'>
                            {{overview}}
                        </div>
                        <div class='detailHomepage'>
                            <a href='http://movies.disney.com/inside-out' target='_blank'>http://movies.disney.com/inside-out</a>
                        </div>
                    </div>

                    <div class='detailPoster'>
                        <a href='http://movies.disney.com/inside-out' target='_blank'><img {{bind-attr src=view.posterSrc}}></a>
                    </div>

                    {{#link-to "movie" view.prevMovie classNames="badge-switch-left"}}
                        <i class="fa fa-chevron-left"></i>
                    {{/link-to}}
                    {{#link-to "movie" view.nextMovie classNames="badge-switch-right"}}
                        <i class="fa fa-chevron-right"></i>
                    {{/link-to}}

                </div>
            </div>
        </script>

        <script src="js/libs/jquery-1.11.2.min.js"></script>
        <script src="js/libs/handlebars-v1.3.0.js"></script>
        <script src="js/libs/ember.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/application.js"></script>
        <script src="js/adapter.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/movie.js"></script>
        <script src="js/views/movie.js"></script>
        <script src="js/controllers/movie.js"></script>
        <script src="js/serializers/movie.js"></script>
    </body>
</html>
